info:
  app:
    name: Servi√ßo Treinamento Service BUS - Sender

spring:
  profiles:
    active: local
  jms:
    servicebus:
      namespace: "nsservicebustreining"
      pricing-tier: "Standard"
      passwordless-enabled: true
      topic-client-id: "myclientidnamesender"
    listener:
      receive-timeout: 60000

management:
  endpoint:
    health:
      show-details: "ALWAYS"
      status:
        http-mapping:
          UP: 200
          UNKNOWN: 200
          DOWN: 200
          OUT_OF_SERVICE: 200
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info,metrics
        exclude:

